<mat-card class="biography">
  <mat-card-content>
    <mat-card-header>
      <img mat-card-avatar [src]="user?.picture?.large" class="header-image" />
      <mat-card-title>
        <p>{{ completeName }}</p>
      </mat-card-title>
      <mat-card-subtitle>
        <p>{{ userType }}</p>
        <p>Location: {{ location }}</p>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <div *ngFor="let social of socials">
        <button mat-icon-button>
          <mat-icon [class]="social.class" class="icon"></mat-icon>
        </button>
        <span> {{ social.name }} </span>
      </div>
    </mat-card-actions>
  </mat-card-content>

  <mat-card-content class="description">
    <mat-card-subtitle> Biography </mat-card-subtitle>
    <p>{{ user?.biography }}</p>
    <mat-card-subtitle> Games </mat-card-subtitle>
    <ul *ngFor="let game of games">
      <li>{{ game?.name }}</li>
    </ul>
    <mat-card-subtitle> Medals </mat-card-subtitle>
    <div class="ranks-container">
      <div class="flex align-items-center" *ngFor="let medal of medals" alt="">
        <span> {{ medal?.nameGame }} </span>
        <img [src]="medal?.medal?.imageRank" width="70"/>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<mat-card id = "stats-section">
  <h1> Stats </h1>
  <div class = "stats">
    <app-chart-dynamic [dataChart]="dataChart" [idNumber]="i" *ngFor="let dataChart of datasChart; let i = index;">
    </app-chart-dynamic>
  </div>

  <!-- <app-chart-dynamic [datasChart] = "datasChart[0]" [idNumber]="0"></app-chart-dynamic> -->
</mat-card>
