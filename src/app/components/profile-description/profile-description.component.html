<mat-card class="biography">
  <mat-card-content>
    <mat-card-header>
      <img mat-card-avatar [src]="user?.picture?.large" class="header-image" />
      <mat-card-title>
        <p>{{ completeName }}</p>
      </mat-card-title>
      <mat-card-subtitle>
        <p> {{ userType }} </p>
        <p> Location: {{ location }} </p>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <div *ngFor="let social of socials">
        <button mat-icon-button>
          <mat-icon [class]="social.class" class="icon"></mat-icon>
        </button>
        <span> {{ social.name }} </span>
      </div>
    </mat-card-actions>
  </mat-card-content>

  <mat-card-content class="description">
    <mat-card-subtitle> Biography </mat-card-subtitle>
    <p> {{ user?.biography }} </p>
    <mat-card-subtitle> Games </mat-card-subtitle>
    <ul *ngFor="let game of games">
      <li> {{ game?.name }} </li>
    </ul>
    <mat-card-subtitle> Medals </mat-card-subtitle>
  </mat-card-content>
</mat-card>


<mat-card class="stats">
  <div>
    <canvas id="canvas" class="r"> {{ chart }} </canvas>
  </div>
</mat-card>
