<div class="center">
  <div class="logo">
    <span>HI</span>
    <span>GH</span>
    <span>L</span>
    <img src="./assets/bullet-logo.svg" alt="bullet img">
    <span>FE</span>
  </div>
</div>
<div class="center font-b" style="margin-top: 5rem">SIGN IN TO CONTINUE</div>

<div  style=" display: flex; justify-content: center">
  <mat-card class="bgWhite" style="width: 50%; margin-top: 5rem;">
    <mat-card-title>Sign Up</mat-card-title>
    <form [formGroup]="signInForm">
      <div>
        <mat-grid-list cols="1" rowHeight="100px">
          <mat-grid-tile>
            <mat-form-field style=" width: 100%">
              <mat-label>Email</mat-label>
              <input matInput placeholder="user@domain.com" formControlName="email" required/>
              <div *ngIf="email.invalid && (email.dirty || email.touched)">
                <mat-error *ngIf="email.errors?.['email']">Your must enter valid email address.</mat-error>
                <mat-error *ngIf="email.errors?.['required']">Email is required.</mat-error>
              </div>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field style="width: 100%">
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="Your password" formControlName="password" required/>
              <div *ngIf="password.invalid && (password.dirty || password.touched)">
                <mat-error *ngIf="password.errors?.['minlength']">Password must be at least 6 characters length.</mat-error>
                <mat-error *ngIf="password.errors?.['required']">Password is required.</mat-error>
              </div>
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
      <mat-card-actions align="end">
        <button mat-button class="material-button" (click)="cancelSignIn()">Cancel</button>
        <button mat-button class="material-button" (click)="signIn()">Sign-In</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
